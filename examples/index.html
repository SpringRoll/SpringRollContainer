<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Container Example</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="assets/css/container.css">

	<!-- External dependencies -->
	<script src="../components/bellhop/dist/bellhop.js"></script>
	<!-- Library and modules -->
	<script src="../dist/container.js"></script>

</head>

<body>
	<h1>Container Example</h1>
	<button id="loadGame">Open App</button>
	<button id="closeGame">&times; Close</button>
	<div id="frame">
		<iframe id="appContainer" scrolling="no" frameborder="0"></iframe>
	</div>
	<script>

		// Include classes
		var Container = include('springroll.Container');

		// Create the new container
		var container = new Container("#appContainer");

		// Open the application on button click
		var loadGame = document.querySelector("#loadGame").on('click', function () {
			container.openPath('app.html');
		});

		// Open the application on button click
		var closeGame = document.querySelector("#closeGame").on('click', function () {
			container.close();
		});

		container.on(
			{
				open: function () {
					console.log("Opening...");
				},
				opened: function () {
					console.log("Container opened.");
					document.querySelector('body').classList.add('loaded')
				},
				close: function () {
					console.log("Closing...");
				},
				closed: function () {
					console.log("Container closed.");
					document.querySelector('body').classList.remove('loaded')
				}
			});

	</script>
</body>

</html>
